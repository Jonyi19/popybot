box: wercker/ruby
no-response-timeout: 15
build:
  steps:
    - rvm-use:
        version: ruby-2.1.8
    - bundle-install
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby -v) running"
          echo "rvm version $(rvm -v) running"
          cat Gemfile
  after-steps:
    - wantedly/pretty-slack-notify@0.2.10:
        webhook_url: $SLACK_WEBHOOK_URL
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        app-name: $HEROKU_APP_NAME
  after-steps:
    - wantedly/pretty-slack-notify@0.2.10:
        webhook_url: $SLACK_WEBHOOK_URL

