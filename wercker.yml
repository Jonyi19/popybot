box: wercker/rvm
no-response-timeout: 15
build:
  steps:
    - rvm-use:
        version: ruby-2.1.5
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby -v) running"
          echo "from location $(which ruby)"
          echo "rvm version $(rvm -v) running"
          echo -p "gem list: $(gem list)"
  after-steps:
    - sherzberg/slack-notify:
        subdomain: dao
        token: $SLACK_TOKEN
        username: popy
        channel: "#sakutto"
deploy:
  steps:
    - heroku-deploy
  after-steps:
    - sherzberg/slack-notify:
        subdomain: dao
        token: $SLACK_TOKEN
        username: popy
        channel: "#sakutto"
